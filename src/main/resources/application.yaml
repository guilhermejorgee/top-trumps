server:
  port: 8080
spring:
  application:
    name: top.trumps
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
  datasource:
    password:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
  data:
    mongodb:
      uri: mongodb://localhost/top-trumps
      username: user
      password: 1234
  kafka:
    producer:
      bootstrap-servers: localhost:9092